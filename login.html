<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a73e8, #001f54);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 350px;
        padding: 30px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
        color: white;
        animation: fade 0.8s ease;
    }

    @keyframes fade {
        from { transform: scale(.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #00c6ff;
        color: white;
        border-radius: 10px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: .2s;
    }

    button:hover {
        background: #0099cc;
    }

    .error {
        margin-top: 10px;
        color: #ff7070;
        text-align: center;
        height: 20px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Login Admin</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
</div>

<script>
const users = [
    {u:"admin1", p:"12345"},
    {u:"admin2", p:"12345"},
    {u:"admin3", p:"12345"},
    {u:"admin4", p:"12345"},
    {u:"admin5", p:"12345"},
];

function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    let valid = users.find(x => x.u === user && x.p === pass);

    if (valid) {
        localStorage.setItem("loginStatus", "true");
        window.location.href = "crud.html";
    } else {
        document.getElementById("error").innerText = "Username atau Password salah!";
    }
}
</script>

</body>
</html>
