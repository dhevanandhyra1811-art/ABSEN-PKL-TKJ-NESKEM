<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Absensi PKL</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f1f5ff;
    }

    .nav {
        background: #1a73e8;
        padding: 15px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav h2 { margin: 0; }
    .btn {
        padding: 8px 15px;
        background: #ff5252;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }

    .container {
        width: 90%;
        margin: auto;
        margin-top: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #e3edff;
        font-weight: bold;
    }

    .btn-edit {
        background: #ffb400;
        padding: 6px 10px;
        border-radius: 5px;
        color: white;
        border: none;
        cursor: pointer;
    }

    .btn-delete {
        background: #ff5252;
        padding: 6px 10px;
        border-radius: 5px;
        color: white;
        border: none;
        cursor: pointer;
    }

    .btn-back {
        margin-top: 20px;
        padding: 10px 20px;
        background: #1a73e8;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="nav">
    <h2>Data Absensi PKL</h2>
    <button class="btn" onclick="hapusSemua()">Hapus Semua</button>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Instansi</th>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>Catatan</th>
                <th>Waktu Input</th>
                <th>Aksi</th>
            </tr>
        </thead>

        <tbody id="dataTable"></tbody>
    </table>

    <button class="btn-back" onclick="window.location.href='index.html'">Kembali ke Form</button>
</div>

<!-- FIREBASE -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      remove,
      set
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXZmEyB0fwz8KoPg8vALroAYHva8L6FBU",
      authDomain: "absensi-pkl-smkn1kemang.firebaseapp.com",
      databaseURL: "https://absensi-pkl-smkn1kemang-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "absensi-pkl-smkn1kemang",
      storageBucket: "absensi-pkl-smkn1kemang.firebasestorage.app",
      messagingSenderId: "113345785934",
      appId: "1:113345785934:web:d38541a97514984aaf131f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const table = document.getElementById("dataTable");

    // Load data realtime
    onValue(ref(db, "absensi"), (snapshot) => {
        table.innerHTML = "";
        let no = 1;

        snapshot.forEach((child) => {
            let key = child.key;
            let item = child.val();

            table.innerHTML += `
                <tr>
                    <td>${no++}</td>
                    <td>${item.nama}</td>
                    <td>${item.kelas}</td>
                    <td>${item.instansi}</td>
                    <td>${item.tanggal}</td>
                    <td>${item.keterangan}</td>
                    <td>${item.catatan}</td>
                    <td>${item.waktu}</td>
                    <td>
                        <button class="btn-edit" onclick="editData('${key}', '${item.nama}', '${item.kelas}', '${item.instansi}', '${item.keterangan}')">Edit</button>
                        <button class="btn-delete" onclick="hapusData('${key}')">Hapus</button>
                    </td>
                </tr>
            `;
        });
    });

    // Hapus 1 data
    window.hapusData = function(key) {
        if (confirm("Yakin ingin menghapus data ini?")) {
            remove(ref(db, "absensi/" + key));
        }
    };

    // Edit data
    window.editData = function(key, nama, kelas, instansi, keterangan) {
        let newNama = prompt("Edit Nama:", nama);
        if (newNama === null) return;

        let newKelas = prompt("Edit Kelas:", kelas);
        if (newKelas === null) return;

        let newInstansi = prompt("Edit Instansi:", instansi);
        if (newInstansi === null) return;

        let newKet = prompt("Edit Keterangan:", keterangan);
        if (newKet === null) return;

        update(ref(db, "absensi/" + key), {
            nama: newNama,
            kelas: newKelas,
            instansi: newInstansi,
            keterangan: newKet
        });
    };

    // Hapus semua data
    window.hapusSemua = function() {
        if (confirm("Hapus semua data absensi?")) {
            remove(ref(db, "absensi"));
        }
    };
</script>

</body>
</html>
