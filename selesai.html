<!-- PAGE SELESAI ABSENSI (Modern Mewah) -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Berhasil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url("BACKGROUND.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px 35px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
      border: 1px solid rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px auto;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark i {
      font-size: 55px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #000;
    }

    p {
      font-size: 17px;
      color: #222;
      margin-bottom: 25px;
    }

    .btn {
      padding: 14px;
      width: 100%;
      background: #1f6feb;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
      margin-bottom: 12px;
    }

    .btn:hover {
      background: #1558c0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="checkmark">
      <i>âœ“</i>
    </div>

    <h1>Absensi Berhasil!</h1>
    <p>Terima kasih telah mengisi absensi hari ini.<br>Data kamu sudah terekam.</p>

    <!-- Tombol ke Beranda -->
    <button class="btn" onclick="window.location.href='index.html'">
      Kembali ke Beranda
    </button>

    <!-- Tombol menuju Dashboard Admin -->
    <button class="btn" onclick="goDashboard()">
      Buka Dashboard
    </button>
  </div>

<script>
  // Biar bisa masuk dashboard tanpa login lagi
  localStorage.setItem("loginStatus", "true");

  function goDashboard() {
      window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
